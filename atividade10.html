<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        #perfil {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid rgb(204, 204, 204);
            padding: 20px;
            border-radius: 5px;
        }

        #foto {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        h1 {
            color: #3498db;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="perfil">
        <img id="foto" src="exemplo-foto-de-perfil.jpg" alt="Foto de Perfil">
        <h1>Nome do Perfil</h1>
        <p>Idade: 30 anos</p>
        <p>Cidade: Cidade Exemplo</p>
        <p>Profissão: Profissão Exemplo</p>
        <p>
            Breve descrição: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vehicula,
            nulla vitae tristique tincidunt, nisl odio dictum nisi, id posuere tortor justo ut quam.
        </p>
    </div>
</body>
</html>
