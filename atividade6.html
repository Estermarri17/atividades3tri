<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos CSS para os links */
        a {
            text-decoration: none; /* Remove a decoração padrão do link (sublinhado) */
            color: #3498db;        /* Cor inicial do link */
            transition: color 0.3s; /* Animação de transição da cor ao longo de 0.3 segundos */
        }

        a:hover {
            color: #e74c3c; /* Cor ao passar o mouse sobre o link */
        }
    </style>
</head>
<body>
    <a href="#">Link 1 né meu amor</a>
    <a href="#">Link 2 né meu bem</a>
    <a href="#">Link 3 né bocó</a>
</body>
</html>
